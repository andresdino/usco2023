<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    let numero1;
    let numero2;

    numero1 = prompt("Digite numero 1")
    numero2 = prompt("Digite numero 2")

    let suma = parseInt(numero1) + parseInt(numero2)
    let resta = parseInt(numero1) - parseInt(numero2)
    let mult = parseInt(numero1) * parseInt(numero2)
    let div = parseInt(numero1) / parseInt(numero2)
    
    document.write("LA suma es:  "+ suma)
    document.write('<br>')
    document.write("LA resta es: "+ resta)
    document.write('<br>')
    document.write("LA multiplicacion es: "+ mult)
    document.write('<br>')
    document.write("LA divi es: "+ div)

</script>


</body>
</html>
